<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
        <div class="wrapper">
            <aside>
                <nav class="container flex">
                    <div class="logo">
                        <a href="">
                            <img src="assets/logo.svg" alt="Logo da RocketShoes">
                        </a>
                    </div>
                    <div class="item">
                        <a class="line" href="" >HOMEM</a>
                    </div>
                    <div class="item">
                        <a class="line" href="">MULHER</a>
                    </div>
                </nav>
                <div class="text">
                    <h2>Tênis</h2>
                    <h2>Esportivo</h2>
                    <h2>Para Corrida</h2>
                    <h2>Top</h2>
                    <p>Esse tênis tem o intuito de te deixar ainda mais<br>fitness, focado, e musculoso.</p>
                    <h3>R$1.000,00</h3>
                    <input type="button" class="btn" value="COMPRAR">
                        
                    
                </div>
            </aside>
            <main>
                <nav class="container flex">
                    <div class="item">
                        <a class="line" href="" >CRIANÇA</a>
                    </div>
                    <div class="item">
                        <a class="line" href="">CUSTOMIZAR</a>
                    </div>
                    <div class="submit-line">
                        <input type="text" placeholder="Pesquisar" class="busca"/>
                    </div>
                    <div class="shop">
                        <a href="">
                            <img src="assets/icon-bag.svg">
                        </a>
                    </div>
                </nav>
                <div class="tenis">
                    <img src="assets/tenis-1-ampliado.png">
                </div>
                <div class="bloco">
                    <section>
                        <img src="assets/tenis-1-galeria.png">
                        <img src="assets/tenis-2-galeria.png">
                        <img src="assets/tenis-3-galeria.png">
                    </section>
                </div>
            </main>
            <footer>
                <div class="links">
                    <iframe width="290" height="121" src="https://www.youtube.com/embed/lRl9wUBzCNA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="ajuste">
                        <a href="" class="linha">FACEBOOK</a>
        
                        <a href="" class="linha">INSTAGRAM</a>

                        <a href="" class="linha">YOUTUBE</a>

                        <a href="" class="linha">TWITTER</a>

                    </div>
                    <div class="content-explorer">
                        <a  class="explore" href="">
                            <div class="efeito">
                                EXPLORE MAIS
                            </div> 
                            <img class="arrow-icon" src="assets/icon-arrow.svg">
                        </a>
                    </div>
                </div>
            </footer>
            
            
        </div>
</body>
</html>
